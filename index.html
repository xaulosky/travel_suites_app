<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TravelSuites - Protocolo & Repositorio</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-slate-50 text-slate-900 h-screen overflow-hidden flex flex-col md:flex-row">

    <!-- SIDEBAR CONTAINER (Desktop) -->
    <div id="sidebar-container"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="flex-1 h-screen overflow-hidden flex flex-col relative w-full">

        <!-- AREA DINAMICA (AquÃ­ se inyectan las vistas) -->
        <div id="main-container" class="flex-1 overflow-y-auto relative scroll-smooth">
            <!-- El contenido cambia con JS -->
        </div>

        <!-- BOTTOM NAV CONTAINER (Mobile) -->
        <div id="bottom-nav-container"></div>

    </main>

    <!-- MODAL (Oculto por defecto) -->
    <div id="modal-overlay"
        class="fixed inset-0 z-50 flex items-end md:items-center justify-center bg-black/60 backdrop-blur-sm hidden animate-fade-in">
        <div id="modal-content"
            class="bg-white w-full h-[85vh] md:h-auto md:max-h-[90vh] md:max-w-2xl md:rounded-2xl rounded-t-2xl shadow-2xl overflow-hidden flex flex-col animate-slide-up">
            <!-- Contenido del modal inyectado por JS -->
        </div>
    </div>

    <!-- JavaScript Modules -->
    <script type="module" src="js/app.js"></script>

</body>

</html>
